<!DOCTYPE html>
<html lang='en' ng-app='smsApp'>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>SMS App</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
        crossorigin='anonymous'>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js' defer></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' defer></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa'
        crossorigin='anonymous' defer></script>
    <script src='angularapp.js' defer></script>
</head>

<body>
    <div ng-controller='SmsController as smses' class='container' ng-cloak>
        <h1>Sms Database</h1>
        <table class='table'>
            <tr>
                <td>ID</td>
                <td>From</td>
                <td>Body</td>
            </tr>
            <tr ng-repeat='sms in smses.data'>
                <td>{{ $index }} </td>
                <td>{{ sms.From }}</td>
                <td>{{ sms.Body }} </td>
            </tr>
        </table>

        <h1>Sms Input Form</h1>
        <form ng-submit='smses.submit()'>
            <div class='form-group'>
                <label>From</label>
                <input type='text' class='form-control' placeholder='Enter From' ng-model='smses.From'>
            </div>
            <div class='form-group'>
                <label>Body</label>
                <textarea class='form-control' ng-model='smses.Body'></textarea>
            </div>
            <button type='submit' class='btn btn-primary'>Submit</button>
        </form>

    </div>
</body>

</html>
